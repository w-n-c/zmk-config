# Sofle ZMK Configuration File
# Save as config/sofle.conf in your ZMK config folder

# Enable deep sleep to conserve battery
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Encoder configuration
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Display configuration
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# RGB Configuration options
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2

# Enable RGB underglow as a notification method
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# Bluetooth settings
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Set higher Bluetooth transmit power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Increase bluetooth profile count
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Sofle Wireless"

# USB Logging (comment these out for final build to improve battery life)
# CONFIG_ZMK_USB_LOGGING=y